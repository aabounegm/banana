name:                banana
version:             0.1.0.0
github:              "aabounegm/banana"
license:             BSD3
author:              "Abdelrahman Abounegm"
maintainer:          "aabounegm@gmail.com"
copyright:           "2021 Abdelrahman Abounegm"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/aabounegm/banana#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  banana-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - banana

tests:
  banana-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - banana
